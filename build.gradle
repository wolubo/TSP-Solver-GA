plugins {
    id 'application'
    id 'java'
}

application {
    mainClass = 'de.wbongartz.tsp_solver_ga.MainProgram'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'de.wbongartz.tsp_solver_ga.MainProgram'
        )
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}